<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="assets/css/login.css" />
    <!-- 导入 layui 的css -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
  </head>

  <body>
    <!-- logo版心 -->
    <div class="layui-main">
      <!-- logo 部分 -->
      <div class="logo-box">
        <img src="assets/images/logo.png" alt="" />
      </div>
    </div>
    <!-- 登录和注册 -->
    <!-- 登录和注册 -->
    <div class="loginAndReg-box">
      <!-- 表头部分 -->
      <div class="loginAndReg-header"></div>
      <!-- 登录部分 -->
      <div class="login-main">
        <form class="layui-form from_login" action="#">
          <div class="layui-form-item">
            <div class="layui-btn-fluid">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-btn-fluid">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pwd"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-btn-fluid">
              <button
                class="layui-btn layui-btn-fluid layui-btn-normal"
                lay-submit
                id="btn_login"
              >
                登录
              </button>
            </div>
            <div class="layui-btn-fluid links">
              <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>
          </div>
        </form>
      </div>
      <!-- 注册部分 -->
      <div class="reg-main">
        <form class="layui-form form_reg" action="#">
          <div class="layui-form-item">
            <div class="layui-btn-fluid">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-btn-fluid">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pwd"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-btn-fluid">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                required
                lay-verify="required|pwd|repwd"
                placeholder="确认密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-btn-fluid">
              <button
                class="layui-btn layui-btn-fluid layui-btn-normal"
                lay-submit
                id="btn_reg"
              >
                注册
              </button>
            </div>
            <div class="layui-btn-fluid links">
              <a href="javascript:;" class="links" id="link_login">去登录</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 导入layui的js -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="assets/js/login.js"></script>
  </body>
</html>
